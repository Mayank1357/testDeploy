<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <img src="https://www.payworldindia.com/wp-content/uploads/2019/10/logo-blue.png" id="icon" alt="User Icon"
        style="padding: 40px;" />
    </div>


    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="email" name="email" id="login" class="fadeIn second"  placeholder="login" [ngClass]="{'is-invalid': submitted && f.email.errors}">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">
          Email is Required
        </div>
        <div *ngIf="f.email.errors.email">
          Email must be valid email Address
        </div>
      </div>
      <input type="password" formControlName="password" name="password" class="fadeIn third" placeholder="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">
          Password is Required
        </div>
        <div *ngIf="f.password.errors.minlength">
          Password must be atleast 6 digits
        </div>
      </div>

      <input  type="submit"  class="fadeIn fourth" value="Log In">
    </form>
    


    <div id="formFooter">
      <a class="underlineHover" routerLink="/forgotpassword">Forgot Password?</a>
    </div>

  </div>
</div>
